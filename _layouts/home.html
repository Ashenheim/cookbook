---
layout: page
---

<div class="container">
    {{ content }}
</div>

<section class="home-block__container">
{% assign recipies = site.recipies | sort: 'date' %}
{% for node in recipies | limit:6 %}

        <article class="home-block" style="background-image: url({{site.baseurl}}{{node.images | first}}" alt="{{node.title}});">
            <a href="{{site.baseurl}}{{node.url}}" class="home-block__link">


                <h3>{{node.title}}</h3>
                <img src="{{site.baseurl}}{{node.images | first}}" alt="{{node.title}}" class="cover-image__source">

            </a>
        </article>

{% endfor %}
</section>
