<article class="home-block cover-image" style="background-image: url({{site.baseurl}}{{node.images | first}});" alt="{{node.title}});">
    <a href="{{site.baseurl}}{{node.url}}" class="home-block__link">

        <header class="home-block__header">
            <h3>{{node.title}}</h3>
            <img src="{{site.baseurl}}{{node.images | first}}" alt="{{node.title}}" class="cover-image__source">
        </header>

    </a>
</article>
